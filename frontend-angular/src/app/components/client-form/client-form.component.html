<h1 class="text-center">Crear cliente</h1>
<form [formGroup]="clientForm" (ngSubmit)="onSubmit(clientForm)" class="w-50 mx-auto">
  <div class="form-group mb-3">
    <label for="name"><b>Nombre: </b></label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
      </div>
      <input id="name" placeholder="Ingrese su nombre" class="form-control" type="text" formControlName="name"
      pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
      <span *ngIf="clientForm.touched && clientForm.controls['name'].invalid" class="text-danger">
        Ingrese un nombre valido
      </span>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="lastName"><b>Apellido: </b></label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
      </div>
      <input class="form-control" id="lastName" type="text" placeholder="Ingrese su apellido" formControlName="lastName"
      pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
      <span *ngIf="clientForm.controls['lastName'].touched && clientForm.controls['lastName'].invalid" class="text-danger">
        Ingrese un apellido valido
      </span>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="address"><b>Direccion: </b></label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-house-door"></i></span>
      </div>
      <input class="form-control" id="address" type="text" placeholder="Ingrese su direccion" formControlName="address">
      <span *ngIf="clientForm.controls['address'].touched && clientForm.controls['address'].invalid" class="text-danger">
        Ingrese una direccion valida
      </span>
    </div>
  </div>

  <input type="submit" class="btn btn-primary mt-1" [disabled]="clientForm.invalid" value="Crear"/>
</form>
